<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ToDo List Management</title>
  <!-- Можно добавить стили здесь или подключить CSS -->
</head>
<body>
  <h1>Todo List</h1>

  <!-- Форма для добавления новой задачи -->
  <form id="task-form">
    <input type="text" id="task-title" placeholder="Name" required>
    <input type="text" id="task-description" placeholder="Description">

    <label for="task-priority">Priority:</label>
    <select id="task-priority">
      <option value="Low">Low</option>
      <option value="Medium" selected>Medium</option>
      <option value="High">High</option>
    </select>

    <button type="submit">➕</button>
  </form>

  <!-- Список задач -->
  <div id="active-tasks">
    <h2>Active Tasks</h2>
    <ul id="active-task-list"></ul>
  </div>
  <div id="completed-tasks">
    <h2>Completed Tasks</h2>
    <ul id="completed-task-list"></ul>
  </div>

  <!-- Подключаем скомпилированный скрипт -->
  <script src="js/app.js"></script>
  
  <link rel="stylesheet" href="css/styles.css">
</body>
</html>
