<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ToDo List Management</title>
</head>
<body>

  <div id="notification-container" style="position: fixed; top: 10px; right: 10px; z-index: 9999;"></div>
  
  <h1>Todo List</h1>

  <!-- New Task -->
  <form id="task-form">
    <input type="text" id="task-title" placeholder="Name" required>
    <input type="text" id="task-description" placeholder="Description">

    <label for="task-priority">Priority:</label>
    <select id="task-priority">
      <option value="Low">Low</option>
      <option value="Medium" selected>Medium</option>
      <option value="High">High</option>
    </select>

    <button type="submit">âž•</button>
  </form>
  
  <!-- Controls -->
  <div id="controls">
    <label for="sort-select">Sort by:</label>
    <select id="sort-select">
      <option value="priority-asc">Priority Ascending</option>
      <option value="priority-desc">Priority Descending</option>
      <option value="date-asc">Date Created Ascending</option>
      <option value="date-desc">Date Created Descending</option>
    </select>
  
    <!-- Filter -->
    <label for="filter-select">Filter by status:</label>
    <select id="filter-select">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="completed">Completed</option>
    </select>
  </div>
  
  <!-- Search -->
  <div id="search-container">
    <label for="search-input">Search tasks:</label>
    <input type="text" id="search-input" placeholder="Type keywords..." />
  </div>  
  
  <!-- Task List -->
  <div id="active-tasks">
    <h2>Active Tasks</h2>
    <ul id="active-task-list"></ul>
  </div>
  <div id="completed-tasks">
    <h2>Completed Tasks</h2>
    <ul id="completed-task-list"></ul>
  </div>

  <script type="module" src="dist/app.js"></script>
  
  <link rel="stylesheet" href="css/styles.css">
</body>
</html>
